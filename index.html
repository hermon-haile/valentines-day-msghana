<!DOCTYPE html>

  <style>
    * {

    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff4d6d, #ffb3c6);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      font-family: 'Pacifico', cursive;
    }

    .container {
      text-align: center;
      color: white;
      padding: 20px;
      position: relative;
      width: 100%;
      height: 100%;
      z-index: 2;
    }

    h1 {
      font-size: clamp(2rem, 7vw, 3rem);
      margin-bottom: 32px;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
    }

    button {
      font-family: inherit;
      font-size: 1.4rem;
      padding: 14px 32px;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      margin: 10px;
    }

    #yes {
      background: white;
      color: #ff4d6d;
      box-shadow: 0 6px 15px rgba(0,0,0,0.25);
    }

    #no {
      background: #ff758f;
      color: white;
      transition: left 0.35s ease-out, top 0.35s ease-out;
    }

    /* Hearts */
    .heart {
      position: fixed;
      font-size: 24px;
      pointer-events: none;
      animation: floatUp 1.5s ease-out forwards;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      to {
        transform: translateY(-140px) scale(1.6);
        opacity: 0;
      }
    }

    /* Love message overlay */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(255, 77, 109, 0.95);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      padding: 24px;
      z-index: 10;
      display: none;
    }

    .overlay h2 {
      font-size: clamp(2rem, 7vw, 3rem);
      margin-bottom: 20px;
    }

    .overlay p {
      font-size: clamp(1.2rem, 4vw, 1.5rem);
      line-height: 1.5;
    }

    .love-content {
      max-width: 420px;
    }

    .love-photo {
      width: 100%;
      max-width: 280px;
      border-radius: 20px;
      margin: 16px auto 20px;
      display: block;
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
    }

  </style>
</head>
